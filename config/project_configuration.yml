  Male_12_17:
    name: Male 12-17
    tags: '#population+m+adolescents+age12_17+num+value'
  Male_18_59:
    name: Male 18-59
    tags: '#population+m+adults+age18_59+num+value'
  Male_5_11:
    name: Male 5-11
    tags: '#population+m+children+age5_11+num+value'
